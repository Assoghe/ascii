<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="responsive.css">
  <!--bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <!--font-->
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">

  <title>Ascii Art</title>
</head>

<body>
  <div class="background">

    <!--Logo Diginight-->
    <div class="logo">
      <a href="index.html">
        <img src="./ressources/assets/logo diginight.svg">
      </a>
    </div>

    <!--block welcome-->
    <div class="container-block">
      <div class="welcome">
        <div class="block title">
          <h3> Bienvenue sur le site ASCII </h3>
          <img src="./ressources/assets/icon close.svg">

        </div>
        <div class="block description">
          <p> Découvrez sur ce site les photos de l’événement de la diginight </p>
        </div>
      </div>

      <!--sliders-->


      <div class="block-slide">

        <div class="block title">
          <h3> Nos photos en ASCII </h3>
          <img src="./ressources/assets/icon close.svg">
        </div>

        <div id="carouselExampleIndicators" class="carousel slide">
          <div class="carousel-inner">

            <div class="carousel-item active">
              <img src="./ressources/assets/images/ascii.png" alt="images in ascii art">
            </div>

            <div class="carousel-item">
              <img src="./ressources/assets/images/template-photo.jpg" alt="images in ascii art">
            </div>

            <div class="carousel-item">
              <img src="./ressources/assets/images/template-photo.jpg" alt="images in ascii art">
            </div>

          </div>

          <!--buttons next and prev-->
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev" aria-hidden="true">
              <img src="./ressources/assets/icon arrow left.svg">
            </span>
            <span class="visually-hidden">Previous</span>
          </button>

          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next">
              <img src="./ressources/assets/icon arrow right.svg">
            </span>
            <span class="visually-hidden">Next</span>
          </button>
          <div class="carousel-indicators">

            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
              class="active thumbnail" aria-current="true" aria-label="Slide 1">
              <img src="./ressources/assets/images/ascii.png" class="d-block" alt="images in ascii art">
            </button>

            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" class="thumbnail"
              aria-label="Slide 2">
              <img src="./ressources/assets/images/template-photo.jpg" class="d-block" alt="images in ascii art">
            </button>

            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" class="thumbnail"
              aria-label="Slide 3">
              <img src="./ressources/assets/images/template-photo.jpg" class="d-block" alt="images in ascii art">
            </button>

          </div>
        </div>

        <!--Indactors-->

      </div>






    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
